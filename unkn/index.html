<!DOCTYPE html>
<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>replit</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        
    </head>
    <body>
        
    <div id="wrapper">
        <div id="backdrop-overlay"></div>
        
        <div id="header-box">
            <h1 class="dance">bunny</h1>
        </div>
        
        <div id="buttons-box">
            <a href="" class="pagelink">Upcoming Events</a>
            <a href="appeals.html" class="pagelink">Ban Appeals</a>
            <a target="_blank" href="https://discord.gg/danks"><div id="join-btn">JOIN SERVER</div></a>
        </div>
                
        
        <script src="script/script.js"></script>
        <script>
            var textWrapper = document.querySelector('.dance');
            textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
            
            anime.timeline({loop: false})
            .add({
                targets: '.dance .letter',
                opacity: [0,1],
                easing: "easeInOutQuad",
                duration: 2250,
                delay: (el, i) => 150 * (i+1)
            }).add({
                targets: '.dance .letter',
                opacity: ['1', '0', '1'],
                duration: 500 * 5,
                easing: "easeInOutCubic",
                delay: (el, i) => 150 * (i)
            });
        </script>
    </div>
        
    </body>

</html>
