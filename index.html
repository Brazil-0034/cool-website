<!DOCTYPE html>
<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>replit</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        
    </head>
    <body>
        
        <div id="wrapper">
            
            <div id="header-box">
                <h1 class="dance">bunny</h1>
            </div>
            
            <div id="buttons-box">
                <a href="events.html" class="pagelink animatedLink">Upcoming Events</a>
                <a href="appeals.html" class="pagelink animatedLink">Ban Appeals</a>
                <span id="button-wrapper" class="animatedLink">
                    <a target="_blank" href="https://discord.gg/danks"><div id="join-btn">JOIN SERVER</div></a>
                </span>
            </div>
            
            <script src="script/script.js"></script>
            <script>
                // event slide-in animation delay (in seconds)
                const linkAnimationDelay = 0.25 * 1000;
                
                var textWrapper = document.querySelector('.dance');
                textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
                
                anime.timeline({loop: false})
                .add({
                    targets: '.dance .letter',
                    opacity: [0,1],
                    easing: "easeInOutQuad",
                    duration: 2250,
                    delay: (el, i) => 150 * (i+1)
                }).add({
                    targets: '.dance .letter',
                    opacity: ['1', '0', '1'],
                    duration: 500 * 5,
                    easing: "easeInOutCubic",
                    delay: (el, i) => 150 * (i)
                });
                
                anime.timeline({loop: false})
                .add({
                    targets: '.animatedLink',
                    opacity: 0,
                    duration: 1000,
                    easing: "easeOutExpo",
                    delay: linkAnimationDelay
                })
                .add({
                    targets: '.animatedLink',
                    opacity: [0,1],
                    easing: "easeInOutQuad",
                    duration: 2250,
                    delay: (el, i) => 150 * (i+1)
                });

                // iOS rendering fixes
                document.body.width = window.innerWidth;
                document.body.height = window.innerHeight;
            </script>
        </div>

        <div id="modal">
            <div id="modal-title">Modal Title</div>
            <div id="modal-desc">This is the description for this event.</div>
        </div>
        
    </body>

</html>
